<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧表示</title>
</head>
<body>
    <h1>商品一覧表示</h1>
    <div>
		<!-- 新規登録ページへのリンク -->
		<a href="/item/toroku">新規登録</a>
	</div>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>商品</th>
				<th>価格</th>
				<th>在庫数</th>
				<th>カテゴリー</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<!-- th:each="子要素で使う変数名 : ${List型の変数}" -->
			<tr th:each="item : ${items}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
				<!-- 在庫数を表示 -->
				<td th:text="${item.stock}"></td>
				<!-- カテゴリを表示 -->
				<td th:text="${item.category.name}"></td>
				<td>
					<!-- 入出荷ボタンの追加 -->
					<form th:action="@{/item/stock/{id}(id=${item.id})}" method="post">
						<input type="number" name="stock">
						<input type="submit" name="in" value="入荷">
						<input type="submit" name="out" value="出荷">
					</form>
				</td>
				<td>
					<!-- 編集ページへアクセス -->
					<form th:action="@{/item/hensyu/{id}(id=${item.id})}" method="get">
						<input type="submit" value="編集">
					</form>
				</td>
				<td>
					<!-- 削除実行 -->
					<form th:action="@{/item/sakujyo/{id}(id=${item.id})}" method="post">
						<input type="submit" value="削除">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
