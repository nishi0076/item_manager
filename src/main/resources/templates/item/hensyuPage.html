<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{}, ~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>商品編集ページ</title>
</head>
<body>
    <h1>商品編集ページ</h1>
    <form th:action="@{/item/hensyu/{id}(id=${id})}" th:object="${itemForm}" method="post">
		<div>
			<label>商品名</label>
		</div>
		<div>
			<!-- DTOクラスのフィールド名を指定 -->
			<input type="text" th:field="*{name}" placeholder="商品名を入力してください">
		</div>
		<div>
			<label>価格</label>
		</div>
		<div>
			<!-- DTOクラスのフィールド名を指定 -->
			<input type="number" th:field="*{price}" placeholder="価格を入力してください">
		</div>
		<div>
			<!-- DTOクラスのフィールド名を指定 -->
			<select th:field="*{categoryId}">
				<!-- itemFormのcategoryIdと一致したcategoryが選択された状態となる -->
				<option th:each="category : ${categorys}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
		</div>
		<div>
			<input type="submit" name="send" value="登録する">
		</div>
		<div>
			<a href="/item">戻る</a>
		</div>
	</form>
</body>
</html>
